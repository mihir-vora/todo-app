<!-- inherited of html template -->
{% extends 'includes/base.html' %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
{% block content %}

<h1> {{request.user}}</h1>

    <div class="border p-4 mb-4">
        <div class="">
          <form class="" method="post">
            {% csrf_token %}
            {{forms}}
            <button type="submit" class="btn btn-success btn-sm">Submit</button>
          </form>
        </div>
        <hr>

        {% for todoslist in todos %}
        <div class="border p-3 mt-2" >
          <div class="row" >
              <div class="col-md-8" >
                  <h4>
                    {{todoslist.todoName}}
                    {% if todoslist.complete == True %}
                      <img src="https://img.icons8.com/office/20/000000/checked-checkbox--v1.png"/>
                    {% endif %}
                  </h4>
            
                  <small>{{todoslist.content}}</small>
              </div>
              <style type="text/css">
                .delete_btn{
                  background-color: #E6E6FA;
                  padding: 10px;
                  border-radius: 20px;
                }
                .edit_btn{
                    background-color: #E6E6FA;
                    padding: 10px;
                    border-radius: 20px;
                }

              </style>
              <div class="col-md-4">
                <a href="{% url 'edit' todoslist.id %}" class=" font-weight-bold"><img class="edit_btn" src="https://img.icons8.com/ios-filled/25/000000/approve-and-update.png"/></a>
                <a href="{% url 'delete' todoslist.id %}" class=" font-weight-bold"><img class="delete_btn" src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/25/000000/external-delete-multimedia-kiranshastry-solid-kiranshastry.png"/></a>
              </div>
          </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
</body>
</html>
