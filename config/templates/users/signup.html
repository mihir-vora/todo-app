{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>User Register</title>
</head>
<body>
<section class="my_register_page mt-4 mb-4">
	<div class="h-100 ">
		<div class="container h-50">
			<div class="row justify-content-md-center h-100">
				<div class="col-md-6">
					<div class="card border">
						<div class="card-body">
							<h4 class="card-title font-weight-bold">User Register Page</h4>
							<form method="post">
								{% csrf_token %}

								{{form|crispy}}

								<input type="submit" class="btn btn-primary  btn-block" name="">
							</form>
						</div>
					</div>
					<div class="card mt-4">
						<div class="card-body">
							<h5>You have an Already Account 
								<a href="{% url 'login' %}">Login</a>
							</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>

{% endblock %}
